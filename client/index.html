<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RuangPerpus</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <style>
      .ruangguru-blue {
        background-color: #00b1c7;
      }

      .ruangguru-blue:hover {
        background-color: #00859d;
      }

      .footer {
        background-color: #f3f3f3;
        padding: 16px;
        text-align: center;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .content {
        flex: 1;
      }
    </style>
  </head>

  <body>
    <header class="ruangguru-blue py-4" id="header">
      <div class="container mx-auto flex justify-between items-center">
        <h1
          class="text-2xl font-bold text-white"
          onclick="(() => {currentPage = 'home'; loadPage()})()"
        >
          RuangPerpus
        </h1>
        <nav>
          <ul class="flex space-x-4 text-white">
            <li>
              <a
                href="#"
                class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800"
                onclick="handleClickAddNav()"
                ><span
                  class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
                >
                  Add
                </span></a
              >
              <br />
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="content container mx-auto p-4"></main>

    <footer class="footer">
      <p>&copy; 2023 RuangPerpus. All rights reserved.</p>
      <!-- Tambahkan Student Name & Camp ID
      example: -->

      <p class="studentName">Trio Adhi Pamungkas S</p>
      <p class="studentId">FS11620401</p>

    <script src="index.js"></script>
  </body>
</html>
